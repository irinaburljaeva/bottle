<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Островное меню</title>

<style>
  :root{
    --size: 420px;        /* базовая ширина фрейма */
    --ratio: 1/1.35;      /* соотношение для видео и бутылки */
    --hover-scale: 1.05;
    --page-bg: #ffffff;   /* чистый белый фон страницы */
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: var(--page-bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    color:#222;
  }

  /* Фрейм одинакового размера для видео и изображения */
  .frame{
    position: relative;
    width: var(--size);
    aspect-ratio: var(--ratio);
    display: grid;
    place-items: center;
  }

  /* Видео строго внутри фрейма без обрезки */
  .intro-video{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    object-position: center;
    background: transparent;
    border:0;
  }

  /* Бутылка — ровно того же размера и позиции */
  .bottle{
    position:absolute; inset:0;
    display:none; /* скрыта до окончания/пропуска видео */
    width:100%; height:100%;
    border:0; background:transparent; cursor:pointer;
    outline:none; -webkit-tap-highlight-color: transparent;

    filter: drop-shadow(0 10px 22px rgba(0,0,0,.18));
    transform-origin: 50% 80%;
    transition: transform .18s ease;
    animation: sway 4.2s ease-in-out infinite;
  }
  @keyframes sway{
    0%   { transform: translateX(0) rotate(-1.2deg) }
    25%  { transform: translateX(-6px) rotate(-0.4deg) }
    50%  { transform: translateX(0) rotate(1.2deg) }
    75%  { transform: translateX(6px) rotate(0.4deg) }
    100% { transform: translateX(0) rotate(-1.2deg) }
  }
  .bottle:hover,
  .bottle:focus-visible,
  .bottle.active{
    transform: scale(var(--hover-scale));
    animation-duration: 3.4s;
  }

  /* Смена изображений (подсветка) */
  .bottle img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    user-select:none; pointer-events:none;
    transition: opacity .18s ease;
  }
  .img-active{ opacity:0 }
  .bottle:hover .img-active,
  .bottle.active .img-active{ opacity:1 }
  .bottle:hover .img-default,
  .bottle.active .img-default{ opacity:0 }

  /* Нижняя полоска: сначала «Пропустить», потом — подсказка */
  .below{
    margin-top:12px;
    min-height: 28px;          /* фиксируем высоту, чтобы ничего не прыгало */
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
  }

  .skip{
    background:none;
    border:0;
    color:#2563eb;
    font-size:14px;
    text-decoration: underline;
    cursor:pointer;
  }
  .skip:hover,
  .skip:focus-visible{ text-decoration: none }
  .skip:focus-visible{ outline: 2px solid #93c5fd; outline-offset: 2px; border-radius:6px }

  .hint{
    font-size:14px; color:#444; display:none;
  }

  /* === Модалка «пергаментный свиток» === */
  .modal{
    position: fixed;
    inset: 0;
    display: none;             /* показываем/скрываем через .open */
    align-items: center;
    justify-content: center;
    z-index: 50;
  }
  .modal.open{ display:flex }

  .modal__backdrop{
    position: absolute; inset: 0;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(2px);
  }

  .modal__dialog{
    position: relative;
    z-index: 1;
    width: min(92vw, 460px);
    border-radius: 18px;
    /* Многоуровневый фон под «пергамент»: базовый тон + волокна + пятна */
    background:
      /* волокна бумаги */
      repeating-linear-gradient(  8deg, rgba(255,255,255,0.06) 0 2px, rgba(0,0,0,0.04) 2px 4px),
      repeating-linear-gradient( -8deg, rgba(0,0,0,0.03) 0 2px, rgba(255,255,255,0.05) 2px 4px),
      /* лёгкие пятна и выцветание */
      radial-gradient(1200px 600px at 10% 0%, rgba(0,0,0,0.06), transparent 60%),
      radial-gradient(900px 500px at 90% 100%, rgba(0,0,0,0.05), transparent 60%),
      radial-gradient(600px 300px at 50% 20%, rgba(255,255,255,0.25), transparent 70%),
      /* базовый пергаментный тон */
      linear-gradient(180deg, #f0e2c5, #e8d5ab);
    box-shadow:
      0 22px 60px rgba(0,0,0,.28),
      inset 0 0 0 1px rgba(120,85,40,.15),
      inset 0 14px 28px rgba(255,255,255,.25),
      inset 0 -18px 40px rgba(120,85,40,.15);
    padding: 22px 16px 16px;

    /* Затемнённые, чуть рваные края через псевдоэлементы */
  }
  .modal__dialog::before,
  .modal__dialog::after{
    content:"";
    position:absolute; inset:-10px;
    border-radius: 22px;
    z-index:-1;
    background:
      radial-gradient(40px 16px at 8% 6%, rgba(0,0,0,.06), transparent 60%),
      radial-gradient(48px 20px at 92% 10%, rgba(0,0,0,.06), transparent 60%),
      radial-gradient(50px 22px at 12% 94%, rgba(0,0,0,.07), transparent 60%),
      radial-gradient(46px 20px at 88% 90%, rgba(0,0,0,.07), transparent 60%),
      radial-gradient(100% 60% at 50% 50%, rgba(0,0,0,.18), transparent 70%);
    filter: blur(6px);
    opacity:.55;
  }
  .modal__dialog::after{
    inset:-18px; border-radius: 28px; filter: blur(16px); opacity:.35;
  }

  .modal__header{
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom: 10px;
  }
  .modal__title{
    margin:0;
    font-family: "Georgia", "Times New Roman", serif; /* «антиква» под старину */
    font-size:20px; font-weight:700; letter-spacing:.3px;
    color:#5b4321;
    text-shadow: 0 1px 0 rgba(255,255,255,.4);
  }
  .modal__close{
    appearance:none; border:0; background:transparent; cursor:pointer;
    font-size:20px; line-height:1; padding:6px; border-radius:8px;
    color:#5b4321;
  }
  .modal__close:hover{ filter: brightness(.9) }
  .modal__close:focus-visible{ outline: 2px solid #93c5fd; outline-offset: 2px }

  .modal__content{
    display:flex; flex-direction: column; gap:10px;
  }

  /* Кнопки-ярлыки под пергамент */
  .modal__btn{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border: 1px solid rgba(120,85,40,.28);
    background:
      linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 40%),
      linear-gradient(180deg, #f3e6c9, #ecd8ae);
    box-shadow:
      0 1px 0 rgba(255,255,255,.6) inset,
      0 6px 14px rgba(120,85,40,.18);
    font-size:15px; font-weight:600; color:#4b3518;
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
  }
  .modal__btn:hover{
    transform: translateY(-1px);
    box-shadow:
      0 1px 0 rgba(255,255,255,.7) inset,
      0 10px 18px rgba(120,85,40,.22);
  }
  .modal__btn:active{
    transform: translateY(0);
    filter: contrast(.98);
  }
  .modal__btn:focus-visible{ outline: 2px solid #93c5fd; outline-offset: 2px }

  /* Небольшая приписка/подзаголовок (если захотите добавить) */
  .modal__note{
    margin-top:8px; font-size:13px; color:#6b5a40; opacity:.85;
  }

  @media (max-width: 520px){
    :root{ --size: 78vw }
  }
  @media (prefers-reduced-motion: reduce){
    .bottle{ animation:none; transition:none }
    .bottle img{ transition:none }
  }
</style>
</head>
<body>

  <!-- 1) Одинаковый фрейм: сначала видео, потом бутылка -->
  <div class="frame" aria-live="polite">
    <video class="intro-video" autoplay muted playsinline preload="auto">
      <source src="bottle.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <button class="bottle" aria-label="Открыть меню">
      <img class="img-default" src="menu.png" alt="Бутылка">
      <img class="img-active"  src="bottle2.jpg" alt="">
    </button>
  </div>

  <!-- 2) Снизу — «Пропустить» (не влияет на выравнивание фрейма) -->
  <div class="below">
    <button class="skip" type="button">Пропустить видео</button>
    <div class="hint">Нажмите на бутылку — и выберите меню</div>
  </div>

  <!-- Скрытая ссылка для скачивания PDF -->
  <a id="dl" href="" download hidden></a>

  <!-- 3) Модалка «пергаментный свиток» -->
  <div class="modal" id="pdfModal" role="dialog" aria-modal="true" aria-labelledby="pdfModalTitle">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 class="modal__title" id="pdfModalTitle">Открыв свиток, выберите раздел</h2>
        <button class="modal__close" type="button" aria-label="Закрыть" data-close>✕</button>
      </div>
      <div class="modal__content">
        <button class="modal__btn" data-pdf="zavtraki.pdf">Завтраки</button>
        <button class="modal__btn" data-pdf="obedy.pdf">Обеды</button>
        <button class="modal__btn" data-pdf="poldniki.pdf">Полдники</button>
        <button class="modal__btn" data-pdf="uzhiny.pdf">Ужины</button>
        <!-- <div class="modal__note">Подсказка: файлы сохранятся в папку загрузок</div> -->
      </div>
    </div>
  </div>

<script>
  (function(){
    const video   = document.querySelector('.intro-video');
    const bottle  = document.querySelector('.bottle');
    const skip    = document.querySelector('.skip');
    const hint    = document.querySelector('.hint');
    const dl      = document.getElementById('dl');

    const modal     = document.getElementById('pdfModal');
    const modalRoot = modal.querySelector('.modal__dialog');
    const backdrop  = modal.querySelector('[data-close]');
    const btnClose  = modal.querySelector('.modal__close');
    const modalBtns = modal.querySelectorAll('.modal__btn');

    function showBottle(){
      if (!video) return;
      video.pause();
      video.style.display = 'none';
      bottle.style.display = 'block';
      skip.style.display   = 'none';
      hint.style.display   = 'block';
    }

    // Переход к бутылке
    video.addEventListener('ended', showBottle);
    skip.addEventListener('click', showBottle);
    video.addEventListener('click', showBottle);

    // Если автоплей не начался (некоторые браузеры), подсказка на кнопке
    const tryPlay = video.play?.();
    if (tryPlay && typeof tryPlay.then === 'function'){
      tryPlay.catch(() => { skip.textContent = 'Пропустить ▶'; });
    }

    // Открыть модалку
    function openModal(){
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
      // фокус на первую кнопку
      modalBtns[0]?.focus();
    }

    // Закрыть модалку
    function closeModal(){
      modal.classList.remove('open');
      document.body.style.overflow = '';
      bottle.focus?.();
    }

    // Клик по бутылке → открыть модалку
    bottle.addEventListener('click', () => {
      bottle.classList.add('active');
      setTimeout(() => bottle.classList.remove('active'), 220);
      openModal();
    });

    // Закрытие модалки
    modal.addEventListener('click', (e)=>{
      if (e.target.matches('[data-close]')) closeModal();
    });
    btnClose.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e)=>{
      if (!modal.classList.contains('open')) return;
      if (e.key === 'Escape') closeModal();
      // ловим Enter на диалоге, чтобы случайно не сабмитить
      if (e.key === 'Enter' && e.target === modalRoot) e.preventDefault();
    });

    // Выбор раздела → скачать PDF
    modalBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const file = btn.dataset.pdf;
        dl.href = file;
        dl.setAttribute('download', file);
        dl.click();

        // Если хотите закрывать модалку сразу после выбора — раскомментируйте:
        // closeModal();
      });
    });

    // Тач-подсветка для бутылки
    bottle.addEventListener('touchstart', () => bottle.classList.add('active'), {passive:true});
    bottle.addEventListener('touchend',   () => bottle.classList.remove('active'));
  })();
</script>
</body>
</html>
