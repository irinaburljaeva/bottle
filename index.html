<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Островное меню</title>

<style>
  :root{
    --size: 420px;
    --ratio: 1/1.35;
    --hover-scale: 1.05;
    --page-bg: #ffffff;
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: var(--page-bg);
    font-family: system-ui, sans-serif;
    color:#222;
  }

  .frame{
    position: relative;
    width: var(--size);
    aspect-ratio: var(--ratio);
    display: grid;
    place-items: center;
  }

  .intro-video{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    object-position: center;
    background: transparent;
    border:0;
  }

  .bottle{
    position:absolute; inset:0;
    display:none;
    width:100%; height:100%;
    border:0; background:transparent; cursor:pointer;
    outline:none; -webkit-tap-highlight-color: transparent;

    filter: drop-shadow(0 10px 22px rgba(0,0,0,.18));
    transform-origin: 50% 80%;
    transition: transform .18s ease;
    animation: sway 4.2s ease-in-out infinite;
  }
  @keyframes sway{
    0%   { transform: translateX(0) rotate(-1.2deg) }
    25%  { transform: translateX(-6px) rotate(-0.4deg) }
    50%  { transform: translateX(0) rotate(1.2deg) }
    75%  { transform: translateX(6px) rotate(0.4deg) }
    100% { transform: translateX(0) rotate(-1.2deg) }
  }
  .bottle:hover,
  .bottle:focus-visible,
  .bottle.active{
    transform: scale(var(--hover-scale));
    animation-duration: 3.4s;
  }

  .bottle img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    user-select:none; pointer-events:none;
    transition: opacity .18s ease;
  }
  .img-active{ opacity:0 }
  .bottle:hover .img-active,
  .bottle.active .img-active{ opacity:1 }
  .bottle:hover .img-default,
  .bottle.active .img-default{ opacity:0 }

  .below{
    margin-top:12px;
    text-align:center;
  }

  .skip{
    background:none;
    border:0;
    color:#2563eb;
    font-size:14px;
    text-decoration: underline;
    cursor:pointer;
  }
  .skip:hover,
  .skip:focus-visible{ text-decoration: none }
  .skip:focus-visible{ outline: 2px solid #93c5fd; outline-offset: 2px; border-radius:6px }

  .hint{ font-size:14px; color:#444; display:none; margin-top:8px; }

  /* Меню выбора */
  .pdf-menu{
    margin-top:16px;
    display:none;
    flex-direction: column;
    gap:8px;
    align-items:center;
  }
  .pdf-menu button{
    padding:8px 16px;
    border:1px solid #ccc;
    border-radius:6px;
    background:#f9fafb;
    cursor:pointer;
    font-size:14px;
  }
  .pdf-menu button:hover{
    background:#e5e7eb;
  }

  @media (max-width: 520px){
    :root{ --size: 78vw }
  }

  @media (prefers-reduced-motion: reduce){
    .bottle{ animation:none; transition:none }
    .bottle img{ transition:none }
  }
</style>
</head>
<body>

  <div class="frame">
    <video class="intro-video" autoplay muted playsinline preload="auto">
      <source src="bottle.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <button class="bottle" aria-label="Открыть меню">
      <img class="img-default" src="menu.png" alt="Бутылка">
      <img class="img-active"  src="bottle2.jpg" alt="">
    </button>
  </div>

  <div class="below">
    <button class="skip">Пропустить видео</button>
    <div class="hint">Нажмите на бутылку — и выберите меню</div>
  </div>

  <!-- Скрытая ссылка для скачивания -->
  <a id="dl" href="" download hidden></a>

  <!-- Меню выбора PDF -->
  <div class="pdf-menu" id="pdfMenu">
    <button data-pdf="zavtraki.pdf">Завтраки</button>
    <button data-pdf="obedy.pdf">Обеды</button>
    <button data-pdf="poldniki.pdf">Полдники</button>
    <button data-pdf="uzhiny.pdf">Ужины</button>
  </div>

<script>
  (function(){
    const video   = document.querySelector('.intro-video');
    const bottle  = document.querySelector('.bottle');
    const skip    = document.querySelector('.skip');
    const hint    = document.querySelector('.hint');
    const pdfMenu = document.getElementById('pdfMenu');
    const dl      = document.getElementById('dl');

    function showBottle(){
      if (!video) return;
      video.pause();
      video.style.display = 'none';
      bottle.style.display = 'block';
      skip.style.display = 'none';
      hint.style.display = 'block';
    }

    video.addEventListener('ended', showBottle);
    skip.addEventListener('click', showBottle);
    video.addEventListener('click', showBottle);

    // Клик по бутылке → показать меню выбора PDF
    bottle.addEventListener('click', () => {
      bottle.classList.add('active');
      setTimeout(() => bottle.classList.remove('active'), 220);
      pdfMenu.style.display = 'flex';
    });

    // Кнопки для скачивания разных файлов
    pdfMenu.querySelectorAll('button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const file = btn.dataset.pdf;
        dl.href = file;
        dl.setAttribute('download', file);
        dl.click();
      });
    });
  })();
</script>
</body>
</html>
