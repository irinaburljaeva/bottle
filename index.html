<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Островное меню</title>

<link rel="preload" as="image" href="bottle2.jpg">
<style>
  :root{
    --size: 420px;        /* базовая ширина блока */
    --ratio: 1/1.35;      /* общее соотношение для видео и картинки */
    --hover-scale: 1.05;
    --page-bg: #ffffff;
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: var(--page-bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    color:#222;
  }

  /* Фрейм одинакового размера для видео и изображения */
  .frame{
    position: relative;
    width: var(--size);
    aspect-ratio: var(--ratio);
    display: grid;
    place-items: center;
  }

  /* Видео без обрезки, строго внутри фрейма */
  .intro-video{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    object-position: center;
    background: transparent;
    display:block;
    border:0;
  }

  /* Бутылка — ровно того же размера и позиции */
  .bottle{
    position:absolute; inset:0;
    display:none; /* скрыта до окончания/пропуска видео */
    width:100%; height:100%;
    border:0; background:transparent; cursor:pointer;
    outline:none; -webkit-tap-highlight-color: transparent;

    filter: drop-shadow(0 10px 22px rgba(0,0,0,.18));
    transform-origin: 50% 80%;
    transition: transform .18s ease;
    animation: sway 4.2s ease-in-out infinite;
  }
  @keyframes sway{
    0%   { transform: translateX(0) rotate(-1.2deg) }
    25%  { transform: translateX(-6px) rotate(-0.4deg) }
    50%  { transform: translateX(0) rotate(1.2deg) }
    75%  { transform: translateX(6px) rotate(0.4deg) }
    100% { transform: translateX(0) rotate(-1.2deg) }
  }
  .bottle:hover,
  .bottle:focus-visible,
  .bottle.active{
    transform: scale(var(--hover-scale));
    animation-duration: 3.4s;
  }

  /* Смена изображений */
  .bottle img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    user-select:none; pointer-events:none;
    transition: opacity .18s ease;
  }
  .img-active{ opacity:0 }
  .bottle:hover .img-active,
  .bottle:focus-visible .img-active,
  .bottle.active .img-active{ opacity:1 }
  .bottle:hover .img-default,
  .bottle:focus-visible .img-default,
  .bottle.active .img-default{ opacity:0 }

  /* Нижняя зона: сначала "Пропустить", потом — подсказка */
  .below{
    margin-top:12px;
    min-height: 28px;          /* фиксируем высоту, чтобы не было скачка */
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .skip{
    appearance:none;
    padding:6px 10px;
    font-size:14px;
    line-height:1;
    background: transparent;   /* максимально нейтральная */
    color:#2563eb;             /* спокойная ссылка-кнопка */
    border:0;
    cursor:pointer;
    text-decoration: underline;
  }
  .skip:hover,
  .skip:focus-visible{ text-decoration: none }
  .skip:focus-visible{ outline: 2px solid #93c5fd; outline-offset: 2px; border-radius:6px }

  .hint{
    font-size:14px;
    color:#444;
    opacity:.9;
    display:none; /* появится после пропуска/окончания видео */
  }

  /* Адаптив */
  @media (max-width: 520px){
    :root{ --size: 78vw }
  }

  /* Меньше движения — без покачивания */
  @media (prefers-reduced-motion: reduce){
    .bottle{ animation:none; transition:none }
    .bottle img{ transition:none }
  }
</style>
</head>
<body>

  <!-- 1) Одинаковый фрейм: сначала видео, потом бутылка -->
  <div class="frame" aria-live="polite">
    <video class="intro-video" autoplay muted playsinline preload="auto">
      <source src="bottle.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <button class="bottle"
            aria-label="Открыть меню"
            data-pdf="menu.pdf">
      <img class="img-default" src="menu.png" alt="Бутылка с посланием">
      <img class="img-active"  src="bottle2.jpg" alt="" aria-hidden="true">
    </button>
  </div>

  <!-- 2) Снизу — кнопка "Пропустить" (не влияет на выравнивание фрейма) -->
  <div class="below">
    <button class="skip" type="button" aria-label="Пропустить видео">Пропустить видео</button>
    <div class="hint">Нажмите на бутылку — и меню скачается</div>
  </div>

  <!-- Скрытая ссылка для скачивания PDF -->
  <a id="dl" href="menu.pdf" download hidden>скачать меню</a>

<script>
  (function(){
    const video  = document.querySelector('.intro-video');
    const bottle = document.querySelector('.bottle');
    const skip   = document.querySelector('.skip');
    const hint   = document.querySelector('.hint');
    const dl     = document.getElementById('dl');

    function showBottle(){
      if (!video) return;
      video.pause();
      video.style.display = 'none';
      bottle.style.display = 'block';
      skip.style.display = 'none';
      hint.style.display = 'block';
    }

    // Завершение видео → показать бутылку
    video.addEventListener('ended', showBottle);

    // Кнопка "Пропустить" → показать бутылку
    skip.addEventListener('click', showBottle);

    // Тап/клик по видео тоже пропускает
    video.addEventListener('click', showBottle);

    // Если автоплей не начался (некоторые браузеры), текст кнопки подскажет
    const tryPlay = video.play?.();
    if (tryPlay && typeof tryPlay.then === 'function'){
      tryPlay.catch(() => { skip.textContent = 'Пропустить ▶'; });
    }

    // Подсветка для тач
    bottle.addEventListener('touchstart', () => bottle.classList.add('active'), {passive:true});
    bottle.addEventListener('touchend',   () => bottle.classList.remove('active'));

    // Клик по бутылке: подсветка + скачивание PDF
    bottle.addEventListener('click', () => {
      bottle.classList.add('active');
      setTimeout(() => bottle.classList.remove('active'), 220);

      const pdf = bottle.dataset.pdf || 'menu.pdf';
      dl.href = pdf;
      dl.setAttribute('download', pdf.split('/').pop() || 'menu.pdf');
      dl.click();
    });
  })();
</script>
</body>
</html>
