<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Островное меню</title>

<style>
  :root{
    --size: 420px;
    --ratio: 1/1.35;
    --hover-scale: 1.05;
    --page-bg: #ffffff;
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: var(--page-bg);
    font-family: system-ui, serif;
    color:#222;
  }

  .frame{
    position: relative;
    width: var(--size);
    aspect-ratio: var(--ratio);
    display: grid;
    place-items: center;
  }

  .intro-video{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    background: transparent;
  }

  .bottle{
    position:absolute; inset:0;
    display:none;
    width:100%; height:100%;
    border:0; background:transparent; cursor:pointer;
    outline:none; -webkit-tap-highlight-color: transparent;
    filter: drop-shadow(0 10px 22px rgba(0,0,0,.18));
    transform-origin: 50% 80%;
    transition: transform .18s ease;
    animation: sway 4.2s ease-in-out infinite;
  }
  @keyframes sway{
    0%   { transform: translateX(0) rotate(-1.2deg) }
    25%  { transform: translateX(-6px) rotate(-0.4deg) }
    50%  { transform: translateX(0) rotate(1.2deg) }
    75%  { transform: translateX(6px) rotate(0.4deg) }
    100% { transform: translateX(0) rotate(-1.2deg) }
  }
  .bottle img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit: contain;
    transition: opacity .18s ease;
  }
  .img-active{ opacity:0 }
  .bottle:hover .img-active,
  .bottle.active .img-active{ opacity:1 }
  .bottle:hover .img-default,
  .bottle.active .img-default{ opacity:0 }

  .below{
    margin-top:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
  }
  .skip{
    background:none; border:0;
    color:#2563eb;
    font-size:14px;
    text-decoration: underline;
    cursor:pointer;
  }
  .hint{ font-size:14px; color:#444; display:none; }

  /* === Модалка с фоном пергамента === */
  .modal{
    position: fixed;
    inset: 0;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:50;
  }
  .modal.open{ display:flex }
  .modal__backdrop{
    position:absolute; inset:0;
    background:rgba(0,0,0,.6);
  }
  .modal__dialog{
    position: relative;
    z-index: 1;
    width: min(92vw, 480px);
    padding: 24px 20px 20px;
    border-radius: 12px;

    /* подключаем ваш файл */
    background: url('pergament.jpg.jpg') center/cover no-repeat;

    box-shadow: 0 12px 40px rgba(0,0,0,.4);
    color:#3a2a16;
    font-family: "Georgia", serif;
  }
  .modal__header{
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom:12px;
  }
  .modal__title{
    margin:0;
    font-size:20px; font-weight:bold;
    text-align:center;
    flex:1;
  }
  .modal__close{
    background:none; border:0; font-size:20px;
    cursor:pointer; color:#3a2a16;
  }
  .modal__content{
    display:flex; flex-direction:column; gap:10px;
  }
  .modal__btn{
    width:100%;
    padding:12px;
    background: rgba(255,255,255,.7);
    border:1px solid rgba(0,0,0,.2);
    border-radius:8px;
    font-size:15px;
    font-weight:bold;
    color:#3a2a16;
    cursor:pointer;
  }
  .modal__btn:hover{ background: rgba(255,255,255,.9); }
</style>
</head>
<body>

  <div class="frame">
    <video class="intro-video" autoplay muted playsinline preload="auto">
      <source src="bottle.mp4" type="video/mp4">
    </video>
    <button class="bottle" aria-label="Открыть меню">
      <img class="img-default" src="menu.png" alt="">
      <img class="img-active" src="bottle2.jpg" alt="">
    </button>
  </div>

  <div class="below">
    <button class="skip">Пропустить видео</button>
    <div class="hint">Нажмите на бутылку — и выберите меню</div>
  </div>

  <a id="dl" href="" download hidden></a>

  <div class="modal" id="pdfModal">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog">
      <div class="modal__header">
        <h2 class="modal__title">Свиток с меню</h2>
        <button class="modal__close" data-close>✕</button>
      </div>
      <div class="modal__content">
        <button class="modal__btn" data-pdf="zavtraki.pdf">Завтраки</button>
        <button class="modal__btn" data-pdf="obedy.pdf">Обеды</button>
        <button class="modal__btn" data-pdf="poldniki.pdf">Полдники</button>
        <button class="modal__btn" data-pdf="uzhiny.pdf">Ужины</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const video=document.querySelector('.intro-video');
  const bottle=document.querySelector('.bottle');
  const skip=document.querySelector('.skip');
  const hint=document.querySelector('.hint');
  const dl=document.getElementById('dl');
  const modal=document.getElementById('pdfModal');

  function showBottle(){
    video.style.display='none';
    bottle.style.display='block';
    skip.style.display='none';
    hint.style.display='block';
  }
  video.addEventListener('ended',showBottle);
  skip.addEventListener('click',showBottle);
  video.addEventListener('click',showBottle);

  function openModal(){ modal.classList.add('open'); }
  function closeModal(){ modal.classList.remove('open'); }

  bottle.addEventListener('click',()=>{ openModal(); });
  modal.addEventListener('click',e=>{
    if(e.target.dataset.close!==undefined) closeModal();
  });

  modal.querySelectorAll('.modal__btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const file=btn.dataset.pdf;
      dl.href=file;
      dl.setAttribute('download',file);
      dl.click();
    });
  });
})();
</script>
</body>
</html>
