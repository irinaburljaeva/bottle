<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Островное меню</title>

<link rel="preload" as="image" href="bottle2.jpg">
<style>
  :root{
    --size: 420px;      /* размер бутылки */
    --hover-scale: 1.05;
    --page-bg: #ffffff; /* чистый белый фон */
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: var(--page-bg);
    color:#222;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  }

  /* Контейнер сцены */
  .stage{
    position: relative;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  /* Кнопка-бутылка */
  .bottle{
    position:relative;
    display:block;
    width:var(--size);
    aspect-ratio:1/1.35;
    background:transparent;
    border:0;
    cursor:pointer;
    outline:none;
    -webkit-tap-highlight-color: transparent;

    /* глубина без лишнего шума */
    filter: drop-shadow(0 10px 22px rgba(0,0,0,.18));
    transform-origin: 50% 80%;
    transition: transform .18s ease;

    /* лёгкое покачивание из стороны в сторону */
    animation: sway 4.2s ease-in-out infinite;
  }

  /* базовая анимация покачивания */
  @keyframes sway{
    0%   { transform: translateX(0) rotate(-1.2deg) }
    25%  { transform: translateX(-6px) rotate(-0.4deg) }
    50%  { transform: translateX(0) rotate(1.2deg) }
    75%  { transform: translateX(6px) rotate(0.4deg) }
    100% { transform: translateX(0) rotate(-1.2deg) }
  }

  /* При наведении — чуть крупнее и каплю «живее» */
  .bottle:hover,
  .bottle:focus-visible,
  .bottle.active{
    transform: scale(var(--hover-scale));
    animation-duration: 3.4s; /* на ховере качается чуть бодрее */
  }

  /* Смена изображений */
  .bottle img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:contain;
    user-select:none; pointer-events:none;
    transition: opacity .18s ease;
  }
  .img-active{ opacity:0 }
  .bottle:hover .img-active,
  .bottle:focus-visible .img-active,
  .bottle.active .img-active{ opacity:1 }
  .bottle:hover .img-default,
  .bottle:focus-visible .img-default,
  .bottle.active .img-default{ opacity:0 }

  /* Едва заметный «солнечный блик» (по запросу можно убрать) */
  .bottle::before{
    content:"";
    position:absolute; inset:-6% -6%;
    background:
      linear-gradient(75deg, rgba(255,255,255,0) 40%, rgba(255,255,255,.55) 50%, rgba(255,255,255,0) 60%);
    transform: translateX(-130%);
    mix-blend-mode: screen;
    pointer-events:none;
    opacity:0;
  }
  .bottle.shine::before{ opacity:1; animation: shine 1.2s ease forwards }
  @keyframes shine{
    0%   { transform: translateX(-130%) }
    100% { transform: translateX(130%) }
  }

  .hint{
    margin-top:16px;
    text-align:center;
    font-size:14px;
    color:#444;
    opacity:.85;
  }

  /* Клавиатурный фокус */
  .bottle:focus-visible{
    box-shadow: 0 0 0 4px rgba(30, 144, 255, .25);
    border-radius: 20px;
  }

  /* Уважение к reduce-motion: убираем покачивание/блик */
  @media (prefers-reduced-motion: reduce){
    .bottle{ animation: none; transition: none }
    .bottle::before{ display:none }
    .bottle img{ transition: none }
  }

  /* Адаптив */
  @media (max-width: 520px){
    :root{ --size: 78vw }
  }
</style>
</head>
<body>

  <div class="stage" aria-live="polite">
    <button class="bottle"
            aria-label="Открыть меню"
            data-pdf="menu.pdf">
      <img class="img-default" src="menu.png" alt="Бутылка с посланием">
      <img class="img-active"  src="bottle2.jpg" alt="" aria-hidden="true">
    </button>
    <div class="hint">Нажмите на бутылку — и меню скачается</div>
  </div>

  <!-- Скрытая ссылка для скачивания -->
  <a id="dl" href="menu.pdf" download hidden>скачать меню</a>

<script>
  (function(){
    const bottle = document.querySelector('.bottle');
    const dl = document.getElementById('dl');

    // Лёгкий «shine» редко и на ховере (если не хотите — удалите блок с setInterval)
    let shineTimer = setInterval(()=>{
      if (document.hidden) return;
      bottle.classList.add('shine');
      setTimeout(()=> bottle.classList.remove('shine'), 1300);
    }, 8000);

    bottle.addEventListener('mouseenter', ()=>{
      bottle.classList.add('shine');
      setTimeout(()=> bottle.classList.remove('shine'), 1300);
    });

    // Подсветка для тач-устройств
    bottle.addEventListener('touchstart', () => bottle.classList.add('active'), {passive:true});
    bottle.addEventListener('touchend',   () => bottle.classList.remove('active'));

    // Клик: подсветка + скачивание PDF
    bottle.addEventListener('click', () => {
      bottle.classList.add('active');
      setTimeout(() => bottle.classList.remove('active'), 220);

      const pdf = bottle.dataset.pdf || 'menu.pdf';
      dl.href = pdf;
      dl.setAttribute('download', pdf.split('/').pop() || 'menu.pdf');
      dl.click();
    });

    // Чистим интервал при уходе со страницы
    window.addEventListener('pagehide', ()=> clearInterval(shineTimer));
  })();
</script>
</body>
</html>
