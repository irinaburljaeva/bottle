<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Островное меню</title>

<link rel="preload" as="image" href="bottle2.jpg">
<style>
  :root{
    --size: 420px;      /* базовый размер */
    --hover-scale: 1.05;
    --page-bg: #ffffff;
    --ratio: 1/1.35;    /* соотношение сторон и для видео, и для картинки */
  }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: var(--page-bg);
    font-family: system-ui, sans-serif;
    color:#222;
  }

  .stage{
    position: relative;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  /* Видео-заставка */
  .intro-video{
    width: var(--size);
    aspect-ratio: var(--ratio);
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 8px 22px rgba(0,0,0,.25);
    display:block;
  }

  /* Бутылка — точно того же размера */
  .bottle{
    position:relative;
    display:none; /* скрыта пока идёт видео */
    width:var(--size);
    aspect-ratio: var(--ratio);
    background:transparent;
    border:0;
    cursor:pointer;
    outline:none;
    -webkit-tap-highlight-color: transparent;
    filter: drop-shadow(0 10px 22px rgba(0,0,0,.18));
    transform-origin: 50% 80%;
    transition: transform .18s ease;
    animation: sway 4.2s ease-in-out infinite;
  }

  @keyframes sway{
    0%   { transform: translateX(0) rotate(-1.2deg) }
    25%  { transform: translateX(-6px) rotate(-0.4deg) }
    50%  { transform: translateX(0) rotate(1.2deg) }
    75%  { transform: translateX(6px) rotate(0.4deg) }
    100% { transform: translateX(0) rotate(-1.2deg) }
  }

  .bottle:hover,
  .bottle:focus-visible,
  .bottle.active{
    transform: scale(var(--hover-scale));
    animation-duration: 3.4s;
  }

  .bottle img{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:contain;
    transition: opacity .18s ease;
    user-select:none; pointer-events:none;
  }
  .img-active{ opacity:0 }
  .bottle:hover .img-active,
  .bottle:focus-visible .img-active,
  .bottle.active .img-active{ opacity:1 }
  .bottle:hover .img-default,
  .bottle:focus-visible .img-default,
  .bottle.active .img-default{ opacity:0 }

  .hint{
    margin-top:16px;
    text-align:center;
    font-size:14px;
    color:#444;
    opacity:.85;
    display:none;
  }

  @media (max-width: 520px){
    :root{ --size: 78vw }
    .intro-video{ border-radius: 8px }
  }
</style>
</head>
<body>

  <div class="stage" aria-live="polite">
    <!-- сначала видео -->
    <video class="intro-video" autoplay muted playsinline>
      <source src="bottle.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <!-- затем бутылка -->
    <button class="bottle"
            aria-label="Открыть меню"
            data-pdf="menu.pdf">
      <img class="img-default" src="menu.png" alt="Бутылка с посланием">
      <img class="img-active"  src="bottle2.jpg" alt="" aria-hidden="true">
    </button>

    <div class="hint">Нажмите на бутылку — и меню скачается</div>
  </div>

  <a id="dl" href="menu.pdf" download hidden>скачать меню</a>

<script>
  (function(){
    const video  = document.querySelector('.intro-video');
    const bottle = document.querySelector('.bottle');
    const hint   = document.querySelector('.hint');
    const dl     = document.getElementById('dl');

    // Когда видео заканчивается, заменяем его на бутылку
    video.addEventListener('ended', ()=>{
      video.style.display = 'none';
      bottle.style.display = 'block';
      hint.style.display = 'block';
    });

    // Подсветка для тач
    bottle.addEventListener('touchstart', () => bottle.classList.add('active'), {passive:true});
    bottle.addEventListener('touchend',   () => bottle.classList.remove('active'));

    // Клик: подсветка + скачивание
    bottle.addEventListener('click', () => {
      bottle.classList.add('active');
      setTimeout(() => bottle.classList.remove('active'), 220);

      const pdf = bottle.dataset.pdf || 'menu.pdf';
      dl.href = pdf;
      dl.setAttribute('download', pdf.split('/').pop() || 'menu.pdf');
      dl.click();
    });
  })();
</script>
</body>
</html>
